<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <xml xmlns="https://developers.google.com/blockly/xml" id="config-toolbox" style="display: none">
      <category name="Darkbot">
        <block type="event_broadcast">
          <value name="CHOICE">
            <shadow type="dropdown_broadcast">
              <field name="CHOICE">blue</field>
            </shadow>
          </value>
        </block>
        <block type="event_broadcast">
          <value name="CHOICE">
            <shadow type="dropdown_broadcast">
              <field name="CHOICE">green</field>
            </shadow>
          </value>
        </block>
        <block type="control_forever"></block>
        <block type="foo_bar">
          <value name="TIMES">
            <shadow type="math_whole_number">
              <field name="NUM">4</field>
            </shadow>
          </value>
        </block>
        <block type="control_stop"></block>
      </category>
    </xml>

    <xml xmlns="https://developers.google.com/blockly/xml" id="config-workspace" style="display: none">
      <block type="event_whenflagclicked" x="64" y="64" movable="false"></block>
      <block type="event_whenbroadcastreceived" x="64" y="192" movable="false">
        <value name="CHOICE">
          <shadow type="dropdown_whenbroadcast">
            <field name="CHOICE">blue</field>
          </shadow>
        </value>
      </block>
      <block type="event_whenbroadcastreceived" x="64" y="320" movable="false">
        <value name="CHOICE">
          <shadow type="dropdown_whenbroadcast">
            <field name="CHOICE">green</field>
          </shadow>
        </value>
      </block>
    </xml>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
